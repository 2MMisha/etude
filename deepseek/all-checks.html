<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etude - כל החשבוניות</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="container nav-container">
            <div class="logo">Etude</div>
            <ul class="nav-links">
                <li><a href="main.html" class="nav-link">עמוד ראשי</a></li>
                <li><a href="check.html" class="nav-link">יצירת חשבונית</a></li>
                <li><a href="all-checks.html" class="nav-link active">כל החשבוניות</a></li>
                <li><a href="clients.html" class="nav-link">ניהול לקוחות</a></li>
            </ul>
            <button class="logout-btn" onclick="logout()">יציאה</button>
        </div>
    </nav>

    <main class="container">
        <h1 class="mb-2">כל החשבוניות</h1>
        
        <div class="card">
            <div class="card-header d-flex justify-between align-center">
                <h2>סינון</h2>
                <div>
                    <button id="force-save" class="btn secondary" style="margin-right: 10px;">שמור ל-GitHub</button>
                    <button id="export-csv" class="btn secondary">ייצא ל-CSV</button>
                </div>
            </div>
            
            <div class="filters">
                <div class="form-group">
                    <label for="search-receipts">חיפוש</label>
                    <input type="text" id="search-receipts" placeholder="לפי מספר, לקוח...">
                </div>
                <div class="form-group">
                    <label for="date-from">תאריך מ</label>
                    <input type="date" id="date-from">
                </div>
                <div class="form-group">
                    <label for="date-to">תאריך עד</label>
                    <input type="date" id="date-to">
                </div>
                <div class="form-group">
                    <label for="filter-customer">לקוח</label>
                    <select id="filter-customer">
                        <option value="">כל הלקוחות</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filter-payment">אמצעי תשלום</label>
                    <select id="filter-payment">
                        <option value="">כל האמצעים</option>
                        <option value="cash">מזומן</option>
                        <option value="transfer">העברה בנקאית</option>
                        <option value="check">צ'ק</option>
                        <option value="bit">BIT</option>
                    </select>
                </div>
            </div>
            
            <table id="all-receipts-table">
                <thead>
                    <tr>
                        <th>מספר</th>
                        <th>לקוח</th>
                        <th>תאריך</th>
                        <th>סכום</th>
                        <th>אמצעי תשלום</th>
                        <th>פעולות</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- ימולא אוטומטית -->
                </tbody>
            </table>
            
            <div class="pagination" id="pagination">
                <!-- ימולא אוטומטית -->
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
