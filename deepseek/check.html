<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etude - יצירת חשבונית</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="container nav-container">
            <div class="logo">Etude</div>
            <ul class="nav-links">
                <li><a href="main.html" class="nav-link">עמוד ראשי</a></li>
                <li><a href="check.html" class="nav-link active">יצירת חשבונית</a></li>
                <li><a href="all-checks.html" class="nav-link">כל החשבוניות</a></li>
                <li><a href="clients.html" class="nav-link">ניהול לקוחות</a></li>
            </ul>
            <button class="logout-btn" onclick="logout()">יציאה</button>
        </div>
    </nav>

    <main class="container">
        <h1 class="mb-2">יצירת חשבונית</h1>
        
        <div class="card">
            <div class="card-header">
                <h2>פרטי חשבונית</h2>
            </div>
            <form id="receipt-form">
                <div class="form-group">
                    <label for="receipt-number">מספר חשבונית</label>
                    <input type="text" id="receipt-number" required>
                </div>
                
                <div class="form-group">
                    <label for="customer-select">לקוח</label>
                    <select id="customer-select">
                        <option value="">בחר לקוח</option>
                    </select>
                    <button type="button" id="add-customer-btn" class="btn secondary mt-1">הוסף לקוח חדש</button>
                </div>
                
                <div id="customer-info" class="d-none">
                    <div class="form-group">
                        <label for="customer-name">שם הלקוח</label>
                        <input type="text" id="customer-name">
                    </div>
                    <div class="form-group">
                        <label for="customer-id">ת.ז./ח.פ.</label>
                        <input type="text" id="customer-id">
                    </div>
                    <div class="form-group">
                        <label for="customer-address">כתובת</label>
                        <input type="text" id="customer-address">
                    </div>
                    <div class="form-group">
                        <label for="customer-phone">טלפון</label>
                        <input type="text" id="customer-phone">
                    </div>
                </div>
                
                <div class="card-header mt-2">
                    <h2>פריטים/שירותים</h2>
                </div>
                
                <div class="items-table">
                    <div class="item-row header">
                        <div>תיאור</div>
                        <div>כמות</div>
                        <div>מחיר</div>
                        <div>סכום</div>
                        <div></div>
                    </div>
                    <div id="items-container">
                        <!-- ימולא אוטומטית -->
                    </div>
                    <button type="button" id="add-item-btn" class="btn secondary">הוסף פריט</button>
                </div>
                
                <div class="summary-row">
                    <div>סיכום ביניים:</div>
                    <div id="subtotal">0.00 ₪</div>
                </div>
                <div class="summary-row">
                    <div>מע"מ (18%):</div>
                    <div id="vat">0.00 ₪</div>
                </div>
                <div class="summary-row">
                    <div><strong>סך הכל:</strong></div>
                    <div id="total"><strong>0.00 ₪</strong></div>
                </div>
                
                <div class="form-group mt-2">
                    <label for="payment-type">אמצעי תשלום</label>
                    <select id="payment-type">
                        <option value="cash">מזומן</option>
                        <option value="transfer">העברה בנקאית</option>
                        <option value="check">צ'ק</option>
                        <option value="bit">BIT</option>
                    </select>
                </div>
                
                <div class="d-flex justify-between mt-2">
                    <button type="button" id="preview-btn" class="btn secondary">תצוגה מקדימה</button>
                    <button type="submit" class="btn">שמור והדפס</button>
                </div>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
