<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etude - ניהול לקוחות</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="container nav-container">
            <div class="logo">Etude</div>
            <ul class="nav-links">
                <li><a href="main.html" class="nav-link">עמוד ראשי</a></li>
                <li><a href="check.html" class="nav-link">יצירת חשבונית</a></li>
                <li><a href="all-checks.html" class="nav-link">כל החשבוניות</a></li>
                <li><a href="clients.html" class="nav-link active">ניהול לקוחות</a></li>
            </ul>
            <button class="logout-btn" onclick="logout()">יציאה</button>
        </div>
    </nav>

    <main class="container">
        <h1 class="mb-2">ניהול לקוחות</h1>
        
        <div class="card">
            <div class="card-header d-flex justify-between align-center">
                <h2>לקוחות</h2>
                <button id="add-client-btn" class="btn">הוסף לקוח</button>
            </div>
            
            <div class="form-group">
                <label for="search-clients">חיפוש לקוחות</label>
                <input type="text" id="search-clients" placeholder="לפי שם, ת.ז., טלפון...">
            </div>
            
            <table id="clients-table">
                <thead>
                    <tr>
                        <th>ת.ז./ח.פ.</th>
                        <th>שם</th>
                        <th>טלפון</th>
                        <th>כתובת</th>
                        <th>תאריך יצירה</th>
                        <th>פעולות</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- ימולא אוטומטית -->
                </tbody>
            </table>
        </div>
        
        <!-- Modal for adding/editing clients -->
        <div id="client-modal" class="modal d-none">
            <div class="modal-content">
                <div class="card">
                    <div class="card-header d-flex justify-between align-center">
                        <h2 id="client-modal-title">הוסף לקוח</h2>
                        <button id="close-client-modal" class="btn danger">&times;</button>
                    </div>
                    <form id="client-form">
                        <input type="hidden" id="client-id">
                        <div class="form-group">
                            <label for="client-name">שם הלקוח</label>
                            <input type="text" id="client-name" required>
                        </div>
                        <div class="form-group">
                            <label for="client-tax-id">ת.ז./ח.פ.</label>
                            <input type="text" id="client-tax-id">
                        </div>
                        <div class="form-group">
                            <label for="client-phone">טלפון</label>
                            <input type="text" id="client-phone">
                        </div>
                        <div class="form-group">
                            <label for="client-address">כתובת</label>
                            <input type="text" id="client-address">
                        </div>
                        <div class="form-group">
                            <label for="client-notes">הערות</label>
                            <textarea id="client-notes" rows="3"></textarea>
                        </div>
                        <div class="d-flex justify-between mt-2">
                            <button type="button" id="cancel-client" class="btn secondary">ביטול</button>
                            <button type="submit" class="btn">שמור</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
