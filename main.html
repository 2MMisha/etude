<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etude - Главная страница</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Etude - Система управления чеками</h1>
            <div>
                <button onclick="manageClients()" class="secondary-btn">Клиенты</button>
                <button onclick="viewAllChecks()" class="secondary-btn">Все чеки</button>
                <button onclick="logout()" class="logout-btn">Выход</button>
            </div>
        </header>
        
        <div class="main-content">
            <div class="welcome-card">
                <h2>Добро пожаловать, Евгения Громова</h2>
                <p>Номер лицензии бизнеса: 346776909</p>
                <p>Всего чеков: <span id="totalChecks">0</span></p>
                <button onclick="createNewCheck()" class="primary-btn">Создать новый чек</button>
            </div>
            
            <div class="recent-checks">
                <h3>Последние 10 чеков</h3>
                <div id="recentChecksList"></div>
                <div class="view-all-container">
                    <button onclick="viewAllChecks()" class="secondary-btn">Просмотреть все чеки</button>
                </div>
            </div>

            <div class="stats">
                <h3>Статистика</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h4>Общий доход</h4>
                        <p id="totalRevenue">0 ₪</p>
                    </div>
                    <div class="stat-card">
                        <h4>НДС</h4>
                        <p id="totalVAT">0 ₪</p>
                    </div>
                    <div class="stat-card">
                        <h4>Чеки за месяц</h4>
                        <p id="monthlyChecks">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        if (!localStorage.getItem('loggedIn')) {
            window.location.href = 'index.html';
        }

        function createNewCheck() {
            window.location.href = 'check.html';
        }

        function manageClients() {
            window.location.href = 'clients.html';
        }

        function viewAllChecks() {
            window.location.href = 'all-checks.html';
        }

        function logout() {
            localStorage.removeItem('loggedIn');
            window.location.href = 'index.html';
        }

        function loadDashboard() {
            const checks = JSON.parse(localStorage.getItem('checks') || '[]');
            
            document.getElementById('totalChecks').textContent = checks.length;
            
            const totalRevenue = checks.reduce((sum, check) => sum + parseFloat(check.total), 0);
            document.getElementById('totalRevenue').textContent = totalRevenue.toFixed(2) + ' ₪';
            
            const totalVAT = checks.reduce((sum, check) => sum + parseFloat(check.vat), 0);
            document.getElementById('totalVAT').textContent = totalVAT.toFixed(2) + ' ₪';
            
            const currentMonth = new Date().getMonth();
            const monthlyChecks = checks.filter(check => {
                const checkDate = new Date(check.date);
                return checkDate.getMonth() === currentMonth;
            }).length;
            document.getElementById('monthlyChecks').textContent = monthlyChecks;

            const recentList = document.getElementById('recentChecksList');
            if (checks.length === 0) {
                recentList.innerHTML = '<p>Пока нет чеков</p>';
                return;
            }

            // Показываем только последние 10 чеков
            const recentChecks = checks.slice(-10).reverse();
            recentList.innerHTML = recentChecks.map(check => `
                <div class="check-item">
                    <div class="check-info">
                        <span class="check-number">Чек №${check.receiptNumber}</span>
                        <span class="check-customer">${check.customerName}</span>
                        <span class="check-date">${check.date}</span>
                        <span class="check-amount">${check.total} ₪</span>
                    </div>
                    <div class="check-actions">
                        <button onclick="viewCheck(${check.receiptNumber})" class="small-btn">Просмотр</button>
                        <button onclick="deleteCheck(${check.receiptNumber})" class="small-btn delete-btn">Удалить</button>
                    </div>
                </div>
            `).join('');
        }

        function viewCheck(receiptNumber) {
            localStorage.setItem('viewCheckNumber', receiptNumber);
            window.open('view-check.html', '_blank');
        }

        function deleteCheck(receiptNumber) {
            if (confirm('Вы уверены, что хотите удалить этот чек?')) {
                const checks = JSON.parse(localStorage.getItem('checks') || '[]');
                const updatedChecks = checks.filter(check => check.receiptNumber != receiptNumber);
                localStorage.setItem('checks', JSON.stringify(updatedChecks));
                loadDashboard();
                alert('Чек удален');
            }
        }

        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
