<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etude - צפייה בקבלה</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .check-view {
            width: 148mm;
            min-height: 210mm;
            margin: 20px auto;
            padding: 20mm;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            font-family: 'Arial', 'Helvetica', sans-serif;
            direction: rtl;
            line-height: 1.4;
        }
        
        @media (max-width: 160mm) {
            .check-view {
                width: 95%;
                margin: 10px auto;
                padding: 10px;
            }
        }
        
        .check-header {
            text-align: center;
            border-bottom: 3px solid #000;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        
        .check-header h2 {
            margin: 0;
            font-size: 24px;
            color: #2c3e50;
        }
        
        .check-header p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .check-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .check-details {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
        
        .detail-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-right: 4px solid #667eea;
        }
        
        .detail-section strong {
            color: #2c3e50;
        }
        
        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
            font-size: 13px;
            border: 2px solid #ddd;
        }
        
        .items-table th {
            background: #2c3e50;
            color: white;
            padding: 12px 8px;
            text-align: right;
            font-weight: bold;
            border: 1px solid #ddd;
        }
        
        .items-table td {
            padding: 10px 8px;
            border: 1px solid #ddd;
            text-align: right;
        }
        
        .items-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        .summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
        }
        
        .summary-row.total {
            border-top: 2px solid rgba(255,255,255,0.3);
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            padding-top: 15px;
        }
        
        .signature-area {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 2px solid #000;
        }
        
        .signature-line {
            width: 200px;
            border-bottom: 1px solid #000;
            margin-bottom: 5px;
        }
        
        .signature-text {
            font-size: 14px;
            color: #666;
        }
        
        .actions {
            text-align: center;
            margin: 30px 0;
            direction: ltr;
        }
        
        @media print {
            .actions {
                display: none;
            }
            
            .check-view {
                box-shadow: none;
                margin: 0;
                padding: 15mm;
                width: 148mm;
                height: 210mm;
            }
            
            body {
                background: white;
                margin: 0;
                padding: 0;
            }
        }
        
        .payment-badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="actions">
        <button onclick="printCheck()" class="primary-btn">🖨️ הדפס</button>
        <button onclick="window.close()" class="secondary-btn">סגור</button>
        <button onclick="saveAsPDF()" class="primary-btn">📥 שמור כ-PDF</button>
    </div>

    <div class="check-view" id="checkContentView">
        <!-- Content will be loaded by JavaScript -->
    </div>

    <script src="github-storage.js"></script>
    <script>
        const paymentTypes = {
            'cash': 'מזומן',
            'credit': 'אשראי',
            'check': 'צ\'ק',
            'transfer': 'העברה'
        };

        async function loadCheck() {
            const receiptNumber = localStorage.getItem('viewCheckNumber') || 
                                JSON.parse(localStorage.getItem('previewCheckData') || '{}').receiptNumber;
            
            let check;
            
            if (localStorage.getItem('previewCheckData')) {
                // Preview mode
                check = JSON.parse(localStorage.getItem('previewCheckData'));
                localStorage.removeItem('previewCheckData');
            } else {
                // View mode from storage
                try {
                    const checks = await window.githubStorage.loadChecks();
                    check = checks.find(c => c.receiptNumber == receiptNumber);
                } catch (error) {
                    console.error('Error loading check:', error);
                    check = JSON.parse(localStorage.getItem('checks') || '[]')
                        .find(c => c.receiptNumber == receiptNumber);
                }
            }
            
            if (!check) {
                document.getElementById('checkContentView').innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <h2>קבלה לא נמצאה</h2>
                        <p>מספר קבלה: ${receiptNumber}</p>
                    </div>
                `;
                return;
            }

            renderCheck(check);
        }

        function renderCheck(check) {
            const checkHTML = `
                <div class="check-header">
                    <h2>קבלה - Etude</h2>
                    <p>יבגניה גרומובה</p>
                    <p>הבה״דים 4, ראשל״צ | נייד: 0534726469</p>
                    <p>עסק מורשה: 346776909</p>
                </div>
                
                <div class="check-details">
                    <div class="detail-section">
                        <p><strong>מספר קבלה:</strong> ${check.receiptNumber}</p>
                        <p><strong>תאריך:</strong> ${formatHebrewDate(check.date)}</p>
                        <p><strong>סוג תשלום:</strong> 
                            <span class="payment-badge">${paymentTypes[check.paymentType] || check.paymentType}</span>
                        </p>
                    </div>
                    <div class="detail-section">
                        <p><strong>לקוח:</strong> ${check.customerName}</p>
                        ${check.customerId ? `<p><strong>ח.פ./ע.מ:</strong> ${check.customerId}</p>` : ''}
                        ${check.customerAddress ? `<p><strong>כתובת:</strong> ${check.customerAddress}</p>` : ''}
                        ${check.customerPhone ? `<p><strong>טלפון:</strong> ${check.customerPhone}</p>` : ''}
                    </div>
                </div>
                
                <table class="items-table">
                    <thead>
                        <tr>
                            <th width="50%">פרטים</th>
                            <th width="15%">כמות</th>
                            <th width="15%">מחיר</th>
                            <th width="20%">סכום</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${check.items.map(item => `
                            <tr>
                                <td>${item.details}</td>
                                <td>${item.quantity}</td>
                                <td>${item.amount.toFixed(2)} ₪</td>
                                <td>${(item.amount * item.quantity).toFixed(2)} ₪</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
                
                <div class="summary">
                    <div class="summary-row">
                        <span>סה״כ לפני מע״מ:</span>
                        <span>${check.subtotal.toFixed(2)} ₪</span>
                    </div>
                    <div class="summary-row">
                        <span>מע״מ (18%):</span>
                        <span>${check.vat.toFixed(2)} ₪</span>
                    </div>
                    <div class="summary-row total">
                        <span>סה״כ כולל מע״מ:</span>
                        <span>${check.total.toFixed(2)} ₪</span>
                    </div>
                </div>
                
                <div class="signature-area">
                    <div class="signature-line"></div>
                    <div class="signature-text">חתימה: _________________________</div>
                    <div class="signature-text">שם המוכר: יבגניה גרומובה</div>
                    <div class="signature-text">תאריך: ${formatHebrewDate(check.date)}</div>
                </div>
                
                <div style="text-align: center; margin-top: 30px; font-size: 12px; color: #666;">
                    <p>תודה שפניתם ל-Etude! 🎵</p>
                    <p>נשמח לראותכם שוב</p>
                </div>
            `;
            
            document.getElementById('checkContentView').innerHTML = checkHTML;
        }

        function formatHebrewDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('he-IL');
        }

        function printCheck() {
            window.print();
        }

        function saveAsPDF() {
            // Simple PDF saving using browser print to PDF
            window.print();
        }

        // Auto-print if in preview mode
        if (localStorage.getItem('previewCheckData')) {
            setTimeout(printCheck, 1000);
        }

        document.addEventListener('DOMContentLoaded', loadCheck);
    </script>
</body>
</html>
